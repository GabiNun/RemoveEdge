name: CSC Build + Manifest + Release

on:
  workflow_dispatch: # manual trigger only

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create output folder
        run: mkdir output

      - name: Compile RemoveEdge.cs
        run: |
          echo Compiling RemoveEdge.cs...
          csc /out:output/RemoveEdge.exe RemoveEdge.cs

      - name: Find mt.exe
        id: find_mt
        run: |
          echo Searching for mt.exe...
          for /r "C:\Program Files (x86)\Windows Kits\10\bin" %%i in (mt.exe) do echo %%i > mt_path.txt
          set /p MT_PATH=<mt_path.txt
          echo ::set-output name=mt_path::%MT_PATH%

      - name: Embed App.manifest
        run: |
          echo Embedding manifest...
          "%MT_PATH%" -manifest App.manifest -outputresource:output\RemoveEdge.exe;1

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Executable
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./output/RemoveEdge.exe
          asset_name: RemoveEdge.exe
          asset_content_type: application/octet-stream
